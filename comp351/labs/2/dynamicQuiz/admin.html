<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal web site, course page, Hard-coded quiz all hosted</title>
    <link rel="shortcut icon" href="../../../../images/favicon.png">  
    
    <!-- FontAwesome JS -->
    <script defer src="../../../../js/fontawesome.all.js"></script>

    <!--Custom Quiz Javascript-->
    <script type="text/javascript" charset="utf-8" src="./js/editQuiz.js"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="../../../../css/bootstrap.min.css">   
    
    <!-- Custom CSS -->  
    <link id="theme-style" rel="stylesheet" href="../../../../css/styles.css">
    
</head>
<body>
    
    <header class="header">
        <div class="container clearfix">                       
            <img class="profile-image img-fluid float-left rounded-circle" src="../../../../images/profile.jpg" alt="profile image" />
            <div class="float-left">
                <h1>Andrew Ledger</h1>
                <h3>Software Programmer</h2>
            </div>
            <a class="btn btn-primary float-right" href="mailto: andrew.ledger@student.ufv.ca"><i class="fas fa-paper-plane"></i> Contact Me</a>              
        </div>
    </header>

    <div class="container sections-wrapper">
        <div class="row">
            <div class="col-lg-8 col-12">
                <section class="section">
                    <div class="section-inner shadow-sm rounded">
                        <h2 class="heading">THE QUIZ</h2>
                        <div class="content">
                            <!--Quiz Questions are created based on this hidden template-->
                            <!--Question marks are replaced with the question number-->
                            <ol id="quizList">
                                <li class="hidden" id="templateListItem"><h5>Question ?</h5>
                                    <br />
                                    <textarea class="code" rows="3" cols="40" id="questionText?"></textarea>
                                    <br />
                                    <input type="radio" id="q?a" name="q?" checked />
                                    <label for="q?a"><input type="text" class="code" id="q?aText"></label>
                                    <br />
                                    <input type="radio" id="q?b" name="q?">
                                    <label for="q?b"><input type="text" class="code" id="q?bText"></label>
                                    <br />
                                    <input type="radio" id="q?c" name="q?">
                                    <label for="q?c"><input type="text" class="code" id="q?cText"></label>
                                    <br />
                                    <input type="radio" id="q?d" name="q?">
                                    <label for="q?d"><input type="text" class="code" id="q?dText"></label>
                                </li>
                            </ol>
                        </div>
                        <div class="content">
                            <a class="btn btn-primary" id="addQBtn"><i class="fas fa-plus"></i> Add Question</a>
                            <a class="btn btn-secondary" id="saveQuizBtn"><i class="fas fa-save"></i> Save Quiz</a>
                            <a class="btn btn-bad" id="deleteQBtn"><i class="fas fa-trash-alt"></i> Delete Question</a>
                        </div>
                    </div>               
                </section>
            </div>
            <div class="col-lg-4 col-12">
                <aside class="section">
                    <div class="section-inner shadow-sm rounded">
                        <h2 class="heading">Navigation</h2>
                        <div class="content">
                            <a class="btn btn-secondary" href="index.html"><i class="fas fa-arrow-circle-left"></i> Back</a>
                        </div>
                    </div>               
                </aside>
            </div>

        </div>
    </div>
</body>
</html>
