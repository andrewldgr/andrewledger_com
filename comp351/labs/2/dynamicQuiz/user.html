<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal web site, course page, Hard-coded quiz all hosted</title>
    <link rel="shortcut icon" href="../../../../images/favicon.png">  
    
    <!-- FontAwesome JS -->
    <script defer src="../../../../js/fontawesome.all.js"></script>

    <!--Custom Quiz Javascript-->
    <script type="text/javascript" charset="utf-8" src="./js/takeQuiz.js"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="../../../../css/bootstrap.min.css">   
    
    <!-- Custom CSS -->  
    <link id="theme-style" rel="stylesheet" href="../../../../css/styles.css">
    
</head>
<body>
    
    <header class="header">
        <div class="container clearfix">                       
            <img class="profile-image img-fluid float-left rounded-circle" src="../../../../images/profile.jpg" alt="profile image" />
            <div class="float-left">
                <h1>Andrew Ledger</h1>
                <h3>Software Programmer</h2>
            </div>
            <a class="btn btn-primary float-right" href="mailto: andrew.ledger@student.ufv.ca"><i class="fas fa-paper-plane"></i> Contact Me</a>              
        </div>
    </header>

    <div class="container sections-wrapper">
        <div class="row">
            <div class="col-lg-8 col-12">
                <section class="section">
                    <div class="section-inner shadow-sm rounded">
                        <h2 class="heading">Take the Custom Quiz</h2>
                        <div class="content quiz">
                            <ol id="quizList">
                                <!--This item is hidden because it is just a template for-->
                                <!--Javascript to copy, rather than creating everything in Javascript-->
                                <!--This way, formatting still stays within HTML for more uniformity-->
                                <li class="hidden" id="templateListItem">
                                    <p class="question" id="questionText?"></p>
                                    <input type="radio" id="q?a" name="q?">
                                    <label for="q?a" id="q?aText">A) </label>
                                    <br />
                                    <input type="radio" id="q?b" name="q?">
                                    <label for="q?b" id="q?bText">B) </label>
                                    <br />
                                    <input type="radio" id="q?c" name="q?">
                                    <label for="q?c" id="q?cText">C) </label>
                                    <br />
                                    <input type="radio" id="q?d" name="q?">
                                    <label for="q?d" id="q?dText">D) </label>
                                    
                                    <a class="btn btn-primary float-right" name="quizCheckButton" id="q?"><i class="fas fa-check"></i> Check Q?</a> 
                                    
                                </li>
                            </ol>
                        </div>
                    </div>               
                </section>
            </div>

            <div class="col-lg-4 col-12">
                <aside class="section">
                    <div class="section-inner shadow-sm rounded">
                        <h2 class="heading">Navigation</h2>
                        <div class="content">
                            <a class="btn btn-secondary" href="index.html"><i class="fas fa-arrow-circle-left"></i> Back</a>
                        </div>
                    </div>               
                </aside>
            </div>

        </div>
    </div>


</body>
</html>
